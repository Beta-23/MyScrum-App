<!DOCTYPE html>
<html ng-app='MyScrums'>
<head>
	<meta charset="UTF-8">
	<title>MyScrum</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/myscrumsController.js"></script>
	<!-- //Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- custom css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">MyScrum</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-center">
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Log In</a></li>
        </ul>
      </div>
    </div>
  </nav>

	<div>
	<h1>MyScrum!</h1><br>
	<h3>Sweet home for ideas! Start scrumming today.<h3>
	</div>
	<section ng-controller='MyscrumController as myscrums'>

		<ul id='myscrums-list'>
			<li ng-repeat="myscrum in myscrums.all" data-id="{{myscrum._id}}">
			<strong>{{myscrum.title}}---</strong><em>{{myscrum.description}} | </em>
			<span class='progress{{myscrum.progress | lowercase}}'>{{myscrum.progress | uppercase}}</span>
			<button class='delete' ng-click='myscrum.deleteMyscrum(myscrum)'>x</button>
			</li>
		</ul>

			<form ng-submit="myscrums.addMyscrum()" id="newMyscrum">
				<div>
					<label for="newMyscrum-title">Title:</label>
					<input type="text" id="newMyscrum-title" ng-model="myscrums.newMyscrum.title" placeholder="Type Idea title">
				</div>

				<div>
					<label for="newMyscrum-description">Description:</label>
					<input type="text" id="newMyscrum-description" ng-model="myscrums.newMyscrum.description" ng-maxlength="30" placeholder="Idea description">
				</div>

				<div>
					<label for="newMyscrum-progress">Progress:</label>
					<select id="newMyscrum-progress" ng-model="myscrums.newMyscrum.progress">
					<option value="" disabled>- - Select One - -</option>
					<option value="New" selected>New</option>
					<option value="Doing">Doing</option>
					<option value="Backlog">Backlog</option>
					<option value="Completed">Completed</option>
				</div>

						<div>
							<input type="submit" value="Add New Idea"></input>

						</div>
					</form>
				</select>
			</body>
</html>
