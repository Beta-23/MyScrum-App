<!DOCTYPE html>
<html ng-app='MyScrums'>
<head>
	<meta charset="UTF-8">
	<title>MyScrum</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/myscrumsController.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>MyScrums!</h1>
	<section ng-controller='MyscrumController as myscrums'>

		<ul id='myscrums-list'>
			<li ng-repeat="myscrum in myscrums.all" data-id="{{myscrum._id}}">
			<strong>{{myscrum.title}}---</strong><em>{{myscrum.description}} | </em>
			<span class='progress{{myscrum.progress | lowercase}}'>{{myscrum.progress | uppercase}}</span>
			<button class='delete' ng-click='myscrum.deleteMyscrum(myscrum)'>X</button>
			</li>
		</ul>

			<form ng-submit="myscrums.addMyscrum()" id="newMyscrum">
				<div>
					<label for="newMyscrum-title">Title:</label>
					<input type="text" id="newMyscrum-title" ng-model="myscrums.newMyscrum.title" placeholder="Type Idea title">
				</div>

				<div>
					<label for="newMyscrum-description">Description:</label>
					<input type="text" id="newMyscrum-description" ng-model="myscrums.newMyscrum.description" placeholder="Idea description">
				</div>

				<div>
					<label for="newMyscrum-progress">Progress:</label>
					<select id="newMyscrum-progress" ng-model="myscrums.newMyscrum.progress">
					<option value="" disabled>- - Select One - -</option>
					<option value="New" selected>New</option>
					<option value="Doing">Doing</option>
					<option value="Backlog">Backlog</option>
					<option value="Completed">Completed</option>
				</div>

						<div>
							<input type="submit" value="Add New Idea"></input>

						</div>
					</form>
				</select>
			</body>
</html>
